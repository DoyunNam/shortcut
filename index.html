<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shortcut</title>
</head>
<body>
    Mac version
    <h1>HTML</h1>
    <ul>
        <li>comment : command + /</li>
    </ul>

    <h1>Brave</h1>
    <ul>
        <li>reloading : command + R</li>
    </ul>

    <h1>Mac</h1>
    <ul>
        <li>move desktop : ctrl + left/right arrow</li>
    </ul>

    <h1>Excel</h1>
    <ul>
        <li>reloading pivot table : right click (at the table) + 새로 고침</li>
    </ul>
</body>
</html>
